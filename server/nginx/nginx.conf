worker_processes 1;

events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 ipv6=off;

    client_max_body_size 50M;
    client_body_buffer_size 1M;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$request_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name _;

        # ❗ Remove CORS here — Fiber already sends CORS headers
        # No: add_header Access-Control-Allow-Origin *
        # No: add_header Access-Control-Allow-Headers *

        # ---- ROUTES ----

        location /transactions {
            proxy_pass http://app:5000/transactions;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://app:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            proxy_pass http://app:5000/health;
        }
    }
}




